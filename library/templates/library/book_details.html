<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
</head>
<body>
    <h1>Book details:</h1>
    <div>
        <h2>{{ book.title }}</h2>
        <p>ISBN Number: {{book.isbn}}</p>
        <p>Author: {{ book.author }}</p>
        <p>Year of publication: {{ book.year }}</p>
        <p>Page count: {{ book.pages }}</p>
    </div>
</body>
</html>

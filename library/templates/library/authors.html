<!DOCTYPE html>
<html>
<head>
    <title>Authors List</title>
</head>
<body>
    <h1>Authors list</h1>
    <div>
        <a href="{% url 'index' %}" style="font-size: 25px; font-weight: bold;">Home</a>
        <a href="{% url 'books_list' %}" style="font-size: 25px; font-weight: bold;">All books</a>
    </div> 
    <form method="get">
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Search</button>
    </form>
    {% if no_results %}
        <p>No authors found matching your search criteria.</p>
    {% else %}
        <ul>
            {% for author in authors %}
                <li>{{ author.name }}
                    <a href="{% url 'author_details' author.id %}">({{ author.id }})</a>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
